<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>

        <div id="stats">
            Total: <span id="stat-total">0</span>
            Done: <span id="stat-done">0</span>
            Pending: <span id="stat-pending">0</span>
        </div>

        <div class="input-row">
            <input id="taskInput" placeholder="Add a new task">
            <button id="addBtn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
